<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wash & Fold Laundry Shop - Login</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter and Inria Serif fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
        
        /* Custom styles for the background and diagonal cut */
        body {
            font-family: 'Inter', sans-serif; /* Default font is Inter */
        }

        .font-serif-inria {
            font-family: 'Inria Serif', serif; /* Custom class for headings */
        }

        .background-image {
            /* ADDED TEAL COLOR OVERLAY (rgba(88, 165, 162, 0.4)) */
            background-image: 
                linear-gradient(rgba(88, 165, 162, 0.4), rgba(88, 165, 162, 0.4)),
                url('https://images.unsplash.com/photo-1693748984905-fe1a1e0f5327?q=80&w=1073&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            
            /* Changed from 'cover' to 110% to make it appear zoomed in */
            background-size: 100%; 
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 90%;
            z-index: 0;
        }

        /* The prominent diagonal color block - Updated to #58A5A2 */
        .diagonal-block {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 150%; 
            height: 130%; 
            background-color: #58A5A2; /* Muted Teal Color */
            /* Rotate and position to start mid-left and cover bottom right */
            transform: rotate(-15deg) translateY(35%) translateX(15%); 
            transform-origin: bottom right;
            z-index: 10; 
        }

        /* Styling for the semi-transparent login card - Updated based on #58A5A2 */
        .login-card-bg {
            background-color: rgba(88, 165, 162, 0.7); /* Lighter, semi-transparent teal based on #58A5A2 */
        }
        
        /* Style for the light input fields */
        .input-field {
            background-color: rgba(255, 255, 255, 0.75); /* Opaque white/light beige */
        }

        /* Simple animation for failed login attempt */
        .shake {
            animation: shake 0.5s;
        }
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            20%, 60% {transform: translateX(-10px);}
            40%, 80% {transform: translateX(10px);}
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-teal': '#5692aa', // Updated button color to #5692aa
                        'dark-text': '#4f5f62',
                        'input-light': '#f0f0f0'
                    }
                }
            }
        }
    </script>
</head>
<body class="overflow-hidden h-screen w-screen relative">

    <!-- Background Image with Blur -->
    <div class="background-image"></div>
    
    <!-- Diagonal Color Block -->
    <div class="diagonal-block"></div>

    <!-- Main Content Container (Higher Z-index to be on top) -->
    <div class="absolute inset-0 z-20 flex flex-col p-8 md:p-12">
        
        <!-- Header/Navigation -->
        <!-- Added -mt-4 to raise the header -->
        <header class="mb-20 -mt-4">
            <!-- Changed size to text-xs and added font-serif-inria -->
            <a href="mainpage.html" class="text-white text-xs font-semibold tracking-wider font-serif-inria">
                &lt; HOMEPAGE
            </a>
        </header>

        <!-- Main Layout: Text Left, Form Right -->
        <main class="flex flex-col md:flex-row flex-grow justify-between items-start">

            <!-- Left Side: Large Text -->
            <div class="flex-1 max-w-lg mb-12 md:mb-0">
                <!-- Title adjusted to stack on four lines -->
                <h1 class="text-white text-5xl md:text-8xl font-light leading-snug tracking-tighter font-serif-inria">
                    WASH & <br> FOLD <br> LAUNDRY <br> SHOP
                </h1>
            </div>

            <!-- Right Side: Login Form -->
            <!-- ADDED md:-mt-16 to raise the login container on desktop -->
            <div class="flex-1 flex justify-end md:mr-20 md:-mt-16">
                
                <!-- Login Card -->
                <form id="loginForm" class="login-card-bg p-8 md:p-12 rounded-[50px] shadow-2xl w-full max-w-md backdrop-blur-sm">
                    
                    <h2 class="text-white text-4xl font-light mb-8 tracking-widest text-center font-serif-inria">
                        LOGIN
                    </h2>

                    <!-- Full Name Input -->
                    <div class="relative mb-6">
                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-dark-text opacity-75" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        <input type="text" id="fullName" placeholder="Full Name" required
                               class="input-field w-full py-3 pl-10 pr-4 rounded-xl text-dark-text focus:outline-none focus:ring-2 focus:ring-white placeholder-dark-text/70">
                    </div>

                    <!-- Email Input -->
                    <div class="relative mb-6">
                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-dark-text opacity-75" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        <input type="email" id="email" placeholder="Email" required
                               class="input-field w-full py-3 pl-10 pr-4 rounded-xl text-dark-text focus:outline-none focus:ring-2 focus:ring-white placeholder-dark-text/70">
                    </div>

                    <!-- Password Input -->
                    <div class="relative mb-6">
                        <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-dark-text opacity-75" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 9.75a3 3 0 10-6 0v2.25h6V9.75z"></path></svg>
                        <input type="password" id="password" placeholder="Password" required
                               class="input-field w-full py-3 pl-10 pr-4 rounded-xl text-dark-text focus:outline-none focus:ring-2 focus:ring-white placeholder-dark-text/70">
                    </div>
                    
                    <!-- Remember Me and Forgot Password -->
                    <div class="flex justify-between items-center mb-8 text-white text-sm">
                        <div class="flex items-center">
                            <!-- Custom styling to match the image's checkbox look -->
                            <input type="checkbox" id="rememberMe" class="h-4 w-4 rounded border-white/50 text-white bg-transparent focus:ring-transparent focus:ring-offset-0 mr-2" style="color: #5692aa;">
                            <label for="rememberMe" class="text-xs mr-2">Remember me</label>
                        </div>
                        <a href="#" class="text-white text-xs opacity-75 hover:opacity-100 font-semibold">Forgot Password?</a>
                    </div>

                    <!-- Log In Button -->
                    <button type="submit" 
                            class="w-full bg-custom-teal hover:bg-opacity-80 transition-all text-white font-medium py-3 rounded-xl shadow-lg uppercase tracking-wider">
                        LOG IN
                    </button>
                    
                    <!-- Login Message Box (removed content/script logic, but left empty here) -->
                </form>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Simple validation: If fields are empty, visually indicate error and stop.
            if (!fullName || !email || !password) {
                console.error('Login failed: Please fill in all fields.');
                // Add a shake effect to the form to indicate failure without using alert/message box
                event.target.classList.add('shake');
                setTimeout(() => event.target.classList.remove('shake'), 500);
                return;
            }

            // Simulate successful login
            console.log('--- Successful Login Simulation ---');
            console.log({ fullName, email, rememberMe });
            
            // Redirect the user to dashboard.html
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
